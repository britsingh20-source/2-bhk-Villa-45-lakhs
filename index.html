<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Coimbatore Properties</title>

<style>
body{font-family:system-ui;margin:0;background:#f7f7f7}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:16px}
.card{background:#fff;border-radius:10px;overflow:hidden;border:1px solid #e6e6e6}
.card img{width:100%;height:200px;object-fit:cover}
.card-body{padding:14px}
.price{color:#0b5ed7;font-weight:700}
.features{display:flex;flex-wrap:wrap;gap:6px;margin-top:8px}
.features span{background:#f1f1f1;padding:6px 10px;border-radius:20px;font-size:13px}
.actions{display:flex;gap:8px;margin-top:12px}
.btn{padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600}
.btn-wa{background:#25D366;color:#fff}
.btn-view{border:1px solid #ddd;color:#333}
</style>
</head>

<body>
<div class="container">
  <h1>Properties in Coimbatore</h1>
  <div id="grid" class="grid"></div>
</div>

<script>
/* ==============================
   CONFIG (EDIT ONLY THIS)
============================== */
const SHEET_ID = "PASTE_YOUR_SHEET_ID_HERE";
const SHEET_NAME = "Sheet1";
const WHATSAPP = "918111024877";

/* ==============================
   FETCH & RENDER
============================== */
const url =
`https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

fetch(url)
.then(res=>res.json())
.then(data=>{
  const grid=document.getElementById("grid");
  grid.innerHTML=data.map(p=>`
    <div class="card">
      <img src="${p.img1}">
      <div class="card-body">
        <h3>${p.title}</h3>
        <small>${p.location}</small>
        <div class="price">â‚¹${p.price} Lakhs</div>
        <p>${p.description}</p>

        <div class="features">
          ${p.features.split(',').map(f=>`<span>${f}</span>`).join('')}
        </div>

        <div class="actions">
          <a class="btn btn-wa"
             target="_blank"
             href="https://wa.me/${WHATSAPP}?text=${encodeURIComponent(p.title+' '+p.location)}">
             WhatsApp
          </a>

          <a class="btn btn-view"
             target="_blank"
             href="${p.viewlink}">
             View Project
          </a>
        </div>
      </div>
    </div>
  `).join('');
});
</script>
</body>
</html>
