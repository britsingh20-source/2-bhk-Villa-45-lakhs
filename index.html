<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>3 BHK Villa for Sale in Idigarai | Coimbatore</title>

<meta name="description" content="3 BHK independent villa for sale in Idigarai, Coimbatore. Bank loan available. Clear documents.">

<style>
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto}
.container{max-width:1100px;margin:auto;padding:16px}
h1,h2,h3{margin:8px 0}
.price{color:#0b5ed7;font-size:22px;font-weight:700}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin-top:12px}
.gallery img{width:100%;height:160px;object-fit:cover;border-radius:8px}
.card{background:#fff;border:1px solid #eee;border-radius:10px;padding:16px;margin-top:16px}
.features{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:8px}
.features li{list-style:none;padding:8px;background:#f7f7f7;border-radius:6px}
.btn{display:inline-block;padding:12px 18px;border-radius:8px;text-decoration:none;font-weight:600}
.btn-whatsapp{background:#25D366;color:#fff}
footer{text-align:center;font-size:14px;color:#666;margin:30px 0}
</style>
</head>

<body>

<div class="container">

  <!-- PROPERTY TITLE -->
  <h1 id="title"></h1>
  <div class="price" id="price"></div>
  <p id="location"></p>

  <!-- IMAGE GALLERY -->
  <div class="gallery" id="gallery"></div>

  <!-- DESCRIPTION -->
  <div class="card">
    <h2>Property Description</h2>
    <p id="description"></p>
  </div>

  <!-- FEATURES -->
  <div class="card">
    <h2>Property Features</h2>
    <ul class="features" id="features"></ul>
  </div>

  <!-- CTA -->
  <div class="card">
    <a id="whatsappBtn" class="btn btn-whatsapp" target="_blank">
      Enquire on WhatsApp
    </a>
  </div>

</div>

<footer>
  © CoimbatoreVeedu.com
</footer>

<script>
/* ==========================================
   EDIT ONLY THIS SECTION
========================================== */
const property = {
  title: "3 BHK Independent Villa for Sale",
  price: "₹75 Lakhs",
  location: "Idigarai, Coimbatore",
  description: "Spacious 3 BHK independent villa located in a calm residential area. Bank loan available. Clear title and DTCP approved layout.",
  images: [
    "images/1.jpg",
    "images/2.jpg",
    "images/3.jpg",
    "images/4.jpg",
    "images/5.jpg",
    "images/6.jpg"
  ],
  features: [
    "3 Bedrooms",
    "3 Bathrooms",
    "Car Parking",
    "Modular Kitchen",
    "Bore + Corporation Water",
    "DTCP Approved",
    "Bank Loan Available",
    "North Facing"
  ],
  whatsappNumber: "918111024877"
};
/* ========================================== */

/* RENDER */
document.getElementById("title").textContent = property.title;
document.getElementById("price").textContent = property.price;
document.getElementById("location").textContent = property.location;
document.getElementById("description").textContent = property.description;

const gallery = document.getElementById("gallery");
property.images.forEach(img=>{
  const i=document.createElement("img");
  i.src=img;
  gallery.appendChild(i);
});

const features = document.getElementById("features");
property.features.forEach(f=>{
  const li=document.createElement("li");
  li.textContent=f;
  features.appendChild(li);
});

document.getElementById("whatsappBtn").href =
  "https://wa.me/" + property.whatsappNumber +
  "?text=" + encodeURIComponent(
    property.title + "\n" +
    property.location + "\n" +
    property.price
  );
</script>

</body>
</html>
